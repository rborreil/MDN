<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple DOM example</title>

  <style>
    .highlight {
      color: white;
      background-color: black;
      padding: 10px;
      width: 250px;
      text-align: center;
    }
  </style>
</head>

<body>
  <section>
    <img src="dinosaur.png"
      alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
    <div>Patchouli</div>
    <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
  </section>

  <article>
    
  </article>

  <script>
    const lien = document.querySelector('a');
    lien.textContent = "Mozilla Developer Network";
    lien.href = "https://developer.mozilla.org";
    lien.style.color = "orange";

    const herbe = document.querySelector('div');
    herbe.style =
      "border: 2px solid black; border-radius: 50px; color: blue; letter-spacing: 10px; margin: 2 0; text-align: center;"

    const sect = document.querySelector("section");
    const para = document.createElement("p");
    para.textContent = "We hope you enjoyed the ride.";
    sect.appendChild(para);
    para.setAttribute("class", "highlight");

    const text = document.createTextNode(" â€” the premier source for web development knowledge.");
    const linkPara = document.querySelector("p");
    linkPara.appendChild(text);

    sect.appendChild(linkPara);
    // sect.removeChild(linkPara);
    // linkPara.remove();
    // linkPara.parentNode.removeChild(linkPara);
  </script>
</body>

</html>
